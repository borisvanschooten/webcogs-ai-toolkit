<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebCogs example app</title>
    <link rel="stylesheet" href="basestyles.css"></head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #fafafa;
        }
        .menu {
            width: 100%;
            padding: 16px 24px;
            background: #222;
            color: #fff;
            box-sizing: border-box;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .layout {
            display: flex;
            flex-direction: row;
            margin-top: 0;
            min-height: calc(100vh - 64px);
        }
        .config-area {
            width: 240px;
            min-width: 180px;
            padding: 20px 16px;
            background: #eee;
            border-right: 1px solid #ddd;
            min-height: 400px;
        }
        .main-content {
            flex: 1;
            padding: 24px;
            min-width: 0;
            min-height: 400px;
        }
        @media (max-width: 700px) {
            .layout {
                flex-direction: column;
            }
            .config-area {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
        }
        #modal_dialog {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 80%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="modal_dialog">
            Dialog
        </div>
    </div>
    <div id="nav_bar" class="menu">
        Menu Area
    </div>
    <div class="layout">
        <div id="side_bar" class="config-area">
            Side Bar
        </div>
        <div id="main" class="main-content">
            Please select a page from the top menu.
        </div>
    </div>
<script>

</script>
<script type="module">
// start framework ----------------------------------
import {SQLDb,WebCogsCore} from "../../js/webcogs_core.js"
function router(route, ...params) {
    console.log("Router received route request: "+route)
    // check if route requires modal dialog
    if (route == "login") {
       document.getElementById('overlay').style.display = 'block';
    } else if (route == "logged_in") {
        core.login(params[0],params[1]).then((token) => {
            if (token) {
                db.setToken(token)
                document.getElementById('overlay').style.display = 'none';
                core.initPlugin("mainmenu")
                core.initPlugin("sidebar_tickets")
                //console.log(token)
            } else {
                core.initPlugin("login","Failed to login (note: demo login is 'admin' / 'admin')")
            }
        })
        //alert("Logged in with: "+JSON.stringify(params))
    } else if (route == "logout") {
        db.setToken(null)
        core.initPlugin("login")
        document.getElementById('overlay').style.display = 'block';
    } else {
        document.getElementById('overlay').style.display = 'none';
        // keep updating the sidebar
        core.initPlugin("sidebar_tickets")
        core.initPlugin(route, ...params)
    }
}
function mounter(location, html_code, css_code) {
    // just delegate to default implementation
    return core.mountShadowDom(location,html_code,css_code)
}
var db = new SQLDb("db/run")
var core = new WebCogsCore(router,mounter,db)
async function init() {
    await core.loadPlugins(window.location.pathname.replace(/[^/]*$/, ''),"manifest.json")
    document.getElementById('overlay').style.display = 'block';
    core.initPlugin("login")
}
init();
</script>
</body>
</html>
